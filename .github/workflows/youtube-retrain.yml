name: Youtube Sentiment CI/CD Pipeline

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        pip install mlflow==2.9.0 scikit-learn pandas numpy matplotlib
    
    - name: Run training script
      working-directory: ./MLProject
      run: |
        # Memastikan file ada sebelum dijalankan agar tidak EmptyDataError
        ls -lh youtube_comment_preprocessing/
        python modelling.py
      env:
        MLFLOW_TRACKING_URI: file:../mlruns
    
    - name: Upload model artifacts
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: youtube-model
        path: mlruns/
