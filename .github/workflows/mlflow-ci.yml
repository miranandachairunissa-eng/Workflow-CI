name: MLflow CI/CD Pipeline with Docker Hub (Advance)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    env:
      DATASET_PATH_REPO: MLProject/youtube_comment_preprocessing/youtube_comment_preprocessed.csv
      DATASET_PATH_PROJECT: youtube_comment_preprocessing/youtube_comment_preprocessed.csv
      EXPERIMENT_NAME: youtube_comment_classification

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tree
        python -m pip install --upgrade pip
        pip install mlflow==2.9.0 scikit-learn==1.3.0 pandas==2.0.0 numpy==1.24.0 scipy==1.10.1 joblib==1.3.0

    - name: Verify dataset exists
      run: |
        ls -la "${DATASET_PATH_REPO}" || (echo "âŒ Dataset tidak ditemukan: ${DATASET_PATH_REPO}" && exit 1)
        head -n 3 "${DATASET_PATH_REPO}" || true

    - name: Run training via MLflow Project
      run: |
        echo "ðŸš€ Training..."
        mlflow run ./MLProject -e main --env-manager=local --experiment-name "${EXPERIMENT_NAME}"
      env:
        MLFLOW_TRACKING_URI: file:${{ github.workspace }}/mlruns
        DATASET_PATH: ${{ env.DATASET_PATH_PROJECT }}

    - name: Upload artifacts (Skilled)
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-${{ github.run_number }}
        path: |
          mlruns/
          MLProject/models/
        retention-days: 30

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Find latest MLflow run with model
      id: find_run
      run: |
        FOUND=false
        RUN_ID=""

        for exp_dir in mlruns/*/; do
          exp_dir=${exp_dir%/}
          for run_dir in "$exp_dir"/*/ ; do
            run_dir=${run_dir%/}
            run_name=$(basename "$run_dir")

            if [ "$run_name" = "meta.yaml" ] || [ "$run_name" = ".trash" ]; then
              continue
            fi

            if [ -d "$run_dir/artifacts/model" ]; then
              RUN_ID="$run_name"
              FOUND=true
              break 2
            fi
          done
        done

        if [ "$FOUND" = false ]; then
          echo "âŒ Tidak menemukan model artifacts di mlruns!"
          exit 1
        fi

        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT
        echo "âœ… Found run_id: $RUN_ID"

    # âœ… ADVANCE: build docker image pakai MLFLOW build-docker
    - name: Build Docker image using MLflow build-docker (Advance)
      run: |
        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/youtube-comment-model"
        RUN_ID="${{ steps.find_run.outputs.run_id }}"

        echo "ðŸ³ Build image from MLflow model..."
        mlflow models build-docker --model-uri "runs:/${RUN_ID}/model" --name "${IMAGE_NAME}:latest"
      env:
        MLFLOW_TRACKING_URI: file:${{ github.workspace }}/mlruns

    - name: Tag & Push Docker image
      run: |
        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/youtube-comment-model"
        docker tag ${IMAGE_NAME}:latest ${IMAGE_NAME}:build-${{ github.run_number }}
        docker tag ${IMAGE_NAME}:latest ${IMAGE_NAME}:${GITHUB_SHA::7}

        docker push ${IMAGE_NAME}:latest
        docker push ${IMAGE_NAME}:build-${{ github.run_number }}
        docker push ${IMAGE_NAME}:${GITHUB_SHA::7}

    - name: Summary
      run: |
        echo "âœ… Docker Hub: https://hub.docker.com/r/${{ secrets.DOCKER_USERNAME }}/youtube-comment-model" >> $GITHUB_STEP_SUMMARY
