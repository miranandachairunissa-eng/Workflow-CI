name: MLflow CI/CD Pipeline with Docker (YouTube Comment)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  train-and-deploy:
    runs-on: ubuntu-latest

    env:
      # âœ… Dataset YouTube Comment
      DATASET_DIR: MLProject/youtube_comment_preprocessing
      DATASET_FILE: youtube_comment_preprocessed.csv
      DATASET_PATH_REPO: MLProject/youtube_comment_preprocessing/youtube_comment_preprocessed.csv

      # âœ… Saat mlflow run ./MLProject, working dir = MLProject/
      DATASET_PATH_PROJECT: youtube_comment_preprocessing/youtube_comment_preprocessed.csv

      # âœ… Experiment
      EXPERIMENT_NAME: youtube_comment_classification

      # âœ… Docker Hub repo yang kamu mau (kaitkan ke sini)
      DOCKER_REPO: youtube_comment_preprocessed

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y tree
        python -m pip install --upgrade pip
        pip install mlflow==2.9.0 scikit-learn==1.3.0 pandas==2.0.0 numpy==1.24.0 scipy==1.10.1 joblib==1.3.0

    - name: Verify directory structure
      run: |
        echo "=== Current directory ==="
        pwd
        ls -la
        echo ""
        echo "=== MLProject directory ==="
        ls -la MLProject/
        echo ""
        echo "=== Dataset directory (YouTube Comment) ==="
        ls -la "${DATASET_DIR}" || (echo "âŒ Dataset folder not found: ${DATASET_DIR}" && exit 1)
        echo ""
        echo "=== Dataset file (YouTube Comment) ==="
        ls -la "${DATASET_PATH_REPO}" || (echo "âŒ Dataset file not found: ${DATASET_PATH_REPO}" && exit 1)
        echo ""
        echo "=== Dataset preview (first 5 lines) ==="
        head -n 5 "${DATASET_PATH_REPO}" || true

    # âœ… Training via MLflow Project
    - name: Run training via MLflow Project
      run: |
        echo "ðŸš€ Running training via MLflow Project..."
        echo "Using dataset (project-relative): ${DATASET_PATH_PROJECT}"
        mlflow run ./MLProject -e main --env-manager=local --experiment-name "${EXPERIMENT_NAME}"
      env:
        MLFLOW_TRACKING_URI: file:${{ github.workspace }}/mlruns
        DATASET_PATH: ${{ env.DATASET_PATH_PROJECT }}

    - name: Verify model output and MLflow structure
      run: |
        echo "=== Models directory ==="
        ls -la MLProject/models/ || echo "No models yet"
        echo ""
        echo "=== MLruns root directory ==="
        ls -la mlruns/ || echo "No mlruns yet"
        echo ""
        echo "=== MLruns detailed structure ==="
        tree mlruns/ -L 3 || find mlruns/ -maxdepth 3 -type d

    - name: Upload model artifacts to GitHub
      if: success()
      uses: actions/upload-artifact@v4
      with:
        name: trained-model-${{ github.run_number }}
        path: |
          MLProject/models/
          mlruns/
        retention-days: 30

    # ==========================================
    # DOCKER BUILD & PUSH (ADVANCE: mlflow build-docker)
    # ==========================================

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Find latest MLflow run
      id: find_run
      run: |
        echo "ðŸ” Searching for latest MLflow run..."

        FOUND=false
        EXPERIMENT_ID=""
        RUN_ID=""

        for exp_dir in mlruns/*/; do
          exp_dir=${exp_dir%/}
          exp_name=$(basename "$exp_dir")

          echo "ðŸ“ Checking experiment directory: $exp_dir"

          for run_dir in "$exp_dir"/*/ ; do
            run_dir=${run_dir%/}
            run_name=$(basename "$run_dir")

            if [ "$run_name" = "meta.yaml" ] || [ "$run_name" = ".trash" ]; then
              continue
            fi

            if [ -d "$run_dir/artifacts/model" ]; then
              echo "âœ… Found model in: $run_dir"
              EXPERIMENT_ID="$exp_name"
              RUN_ID="$run_name"
              FOUND=true
              break 2
            fi
          done
        done

        if [ "$FOUND" = false ]; then
          echo "âŒ No valid MLflow run with model artifacts found!"
          exit 1
        fi

        echo "experiment_id=$EXPERIMENT_ID" >> $GITHUB_OUTPUT
        echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

        echo "âœ… MLflow run detection completed!"
        echo "Experiment ID: $EXPERIMENT_ID"
        echo "Run ID: $RUN_ID"

    # âœ… ADVANCE: Build image pakai mlflow models build-docker
    - name: Build Docker image with MLflow build-docker (Advance)
      run: |
        set -e

        echo "ðŸ³ Docker info (before fix):"
        docker version || true
        docker info || true

        # Fix error "http+docker" (reset env docker)
        unset DOCKER_HOST DOCKER_TLS_VERIFY DOCKER_CERT_PATH DOCKER_CONTEXT
        export DOCKER_HOST="unix:///var/run/docker.sock"

        echo "ðŸ³ Docker info (after fix):"
        docker version
        docker info

        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}"
        RUN_ID="${{ steps.find_run.outputs.run_id }}"

        echo "ðŸ³ Building docker image using MLflow..."
        echo "Model URI: runs:/${RUN_ID}/model"
        echo "Image    : ${IMAGE_NAME}:latest"

        mlflow models build-docker \
          --model-uri "runs:/${RUN_ID}/model" \
          --name "${IMAGE_NAME}:latest"
      env:
        MLFLOW_TRACKING_URI: file:${{ github.workspace }}/mlruns

    - name: Tag Docker Image
      run: |
        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}"

        docker tag ${IMAGE_NAME}:latest ${IMAGE_NAME}:build-${{ github.run_number }}
        docker tag ${IMAGE_NAME}:latest ${IMAGE_NAME}:${GITHUB_SHA::7}

        echo "âœ… Docker image tagged:"
        docker images | grep "${{ env.DOCKER_REPO }}" || true

    - name: Push Docker Image to Docker Hub
      run: |
        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}"

        echo "ðŸš€ Pushing Docker images to Docker Hub..."
        docker push ${IMAGE_NAME}:latest
        docker push ${IMAGE_NAME}:build-${{ github.run_number }}
        docker push ${IMAGE_NAME}:${GITHUB_SHA::7}

        echo "âœ… All images pushed successfully!"

    - name: Create Docker Hub Info File
      run: |
        IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}"

        cat > docker-hub-info.txt << EOF
        ========================================
        ðŸ³ DOCKER HUB DEPLOYMENT INFORMATION
        ========================================

        âœ… Docker Image Successfully Pushed!

        ðŸ“¦ Image Repository:
        https://hub.docker.com/r/$IMAGE_NAME

        ðŸ”— Direct Link:
        https://hub.docker.com/repository/docker/$IMAGE_NAME/general

        ðŸ·ï¸  Available Tags:
        - latest
        - build-${{ github.run_number }}
        - ${GITHUB_SHA::7}

        ðŸ“¥ Pull Command:
        docker pull $IMAGE_NAME:latest

        ðŸš€ Run Command:
        docker run -p 8080:8080 $IMAGE_NAME:latest

        ðŸ”— Test Endpoint:
        curl http://localhost:8080/ping

        ========================================
        Build Information:
        - GitHub Run: ${{ github.run_number }}
        - Commit: ${GITHUB_SHA::7}
        - Branch: ${{ github.ref_name }}
        - Timestamp: $(date -u +'%Y-%m-%d %H:%M:%S UTC')
        - MLflow Experiment ID: ${{ steps.find_run.outputs.experiment_id }}
        - MLflow Run ID: ${{ steps.find_run.outputs.run_id }}
        ========================================

        Note: This Docker image was built using 'mlflow models build-docker' command.
        EOF

        cat docker-hub-info.txt

    - name: Upload Docker Hub Info
      uses: actions/upload-artifact@v4
      with:
        name: docker-hub-info-${{ github.run_number }}
        path: docker-hub-info.txt
        retention-days: 90

    - name: Summary
      run: |
        echo "## ðŸŽ‰ CI/CD Pipeline Completed Successfully!" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Dataset Used:" >> $GITHUB_STEP_SUMMARY
        echo "- ${{ env.DATASET_PATH_REPO }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### âœ… Artifacts Created:" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ“¦ Trained Model (GitHub Artifacts)" >> $GITHUB_STEP_SUMMARY
        echo "- ðŸ³ Docker Image (Docker Hub via mlflow build-docker)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“Š MLflow Info:" >> $GITHUB_STEP_SUMMARY
        echo "- Experiment ID: ${{ steps.find_run.outputs.experiment_id }}" >> $GITHUB_STEP_SUMMARY
        echo "- Run ID: ${{ steps.find_run.outputs.run_id }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ³ Docker Hub:" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** https://hub.docker.com/repository/docker/${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### ðŸ“¥ Pull Command:" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
        echo "docker pull ${{ secrets.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:latest" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
